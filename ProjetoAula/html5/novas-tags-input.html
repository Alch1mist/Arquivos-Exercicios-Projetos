<!DOCTYPE html>
<html>
	<head>
		<title>novas tags input html5</title>
		<meta charset="utf-8">

		<!-- Estilo customizado -->
		<link rel="stylesheet" type="text/css" href="css/estilo.css">


	</head>

	<body>
 	
	 	<form>
	 		
	 		<!-- Nome required -->
	 		<label for="nome">Nome</label>
	 		<input type="text" name="nome" id="nome">
	 		<br><br>

	 		<!-- Email required -->
	 		<label for="email">Email</label>
	 		<input type="email" id="email">
	 		<br><br>

	 		<!-- Numero required -->
	 		<label for="numero">numero</label>
	 		<input type="number" id="numero" min="1" max="20" step="5">
	 		<br><br>

	 		<!--URL -->
	 		<label for="url">URL</label>
	 		<input type="url" id="url" placeholder="ex: http://www.">
	 		<br><br>

	 		<!-- PESQUISA -->
	 		<label for="pesquisa">Pesquisa</label>
	 		<input type="search" id="pesquisa">
	 		<br><br>	

			<!-- Range -->
	 		<label for="Range">Range</label>
	 		<input type="Range" id="range" min="1" max="20" value="10">
	 		<br><br>

			<!-- Data -->
	 		<label for="date">Data</label>
	 		<input type="date" id="date">
	 		<br><br>	 			 		 		

	 		<!-- Cor -->
	 		<label for="cor">cor</label>
	 		<input type="color" id="color">
	 		<br><br>


	 		<input type="submit" name="" value="enviar">

	 	</form>

		
	</body>
</html>
