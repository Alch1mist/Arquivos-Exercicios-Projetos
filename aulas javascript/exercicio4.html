<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4 calculadora</title>
    <script>

        var num1 = prompt('Informe o primeiro numero: ')
        var num2 = prompt('Informe o segundo numero: ')
        var operacao = prompt('Informe se é + ou - digitando (Adição) ou (Subtração): ')

        if (operacao == 'Adição') {
           var soma1 = (parseFloat(num1) + parseFloat(num2))
           alert('O resultado de: ' + num1 + ' + ' + num2 + ' = ' + soma1)
        } else if ( operacao == 'Subtração') {
            var soma2 = parseFloat(num1) - parseFloat(num2)
            alert('O resultado de: ' + num1 + ' - ' + num2 + ' = ' + soma2)
        }



    </script>
</head>
