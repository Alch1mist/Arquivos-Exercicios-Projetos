<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DOM 2</title>

    <script>
        function distribuiCaracter() {
            //selecionar valor digitado
            var caracter = document.getElementById('entrada').value

            //limpar o campo de digitação
            document.getElementById('entrada').value = ''

            //limpar os espaços em branco nas extremidades das strings
            caracter.trim()
            
            switch(caracter) {
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                //adicionar o caracter no campo referente a numeros.
                document.getElementById('apenas_numeros').value += caracter
                  break;
                default: 
                //adicionar caracter referente a letras 
                document.getElementById('apenas_letras').value += caracter
            }

        }
    </script>

</head>
<body>

<input id="entrada" type="text" placeholder="Digite um caracter aqui" onkeyup="distribuiCaracter()">
<hr />
<span>Letras</span>
<input id="apenas_letras" type="text" disabled="disabled">
<span>Numeros</span>
<input id="apenas_numeros" type="text" disabled="disabled">


    <script>
        // verificar se letras vai para o campo letras e numeros vai para numeros.
    </script>
    
</body>
</html>
