<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado</title>

    <script>
        //onkeydown aciona quando a tecla e precionada

        //onkeypress aciona quando pressiona uma tecla que e um caractere

        //onkeyup acionado quando a tecla sobe

        function acao1() {
            alert('Evento disparado')
        }


    </script>


</head>
<body>
    onkeydown 
    <input onkeydown="acao1()" type="text"><br>
    onkeypress
    <input onkeypress="acao1()" type="text"><br>
    onkeyup
    <input onkeyup="acao1()" type="text">

    
</body>
</html>
